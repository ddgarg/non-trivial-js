<!DOCTYPE html>
<html>
<head>
  <meta http-equiv=Content-type content="text/html; charset=utf-8">
  <title>Tests</title>
  <link rel="stylesheet" href="js/test/qunit/qunit.css" type="text/css">
  <style>
  body {
    font-family: 'Helvetica', 'Verdana';
  }
  code {
    font-size: 120%;
    background-color: rgba(255, 255, 255, 0.75);
  }
  #fixture {
    background: yellow;
    padding: 10px;
    margin: 10px 0;
    border: solid 1px #ccc;
    -webkit-border-radius: 1em;
    -moz-border-radius: 1em;
    -ms-border-radius: 1em;
    border-radius: 1em;
  }
  </style>
</head>
<body>
  <h1 id="qunit-header">QUnit Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>

  <div id="fixture"></div>
  <form id="form">
    <input type="text" value="test">
  </form>


  <script src="js/test/qunit/qunit.js"></script>
  <script src="js/test/qunit/qunit-tap.js"></script>
  <script src="js/test/qunit/config.js"></script>
  <script data-main="js/test-main" src="js/require.js"></script>

</body>
</html>
